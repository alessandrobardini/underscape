# and are automatically loaded by Rails. If you want to use locales other
# than English, add the necessary files in this directory.
#
# To use the locales, use `I18n.t`:
#
#     I18n.t 'hello'
#
# In views, this is aliased to just `t`:
#
#     <%= t('hello') %>
#
# To use a different locale, set it with `I18n.locale`:
#
#     I18n.locale = :es
#
# This would use the information in config/locales/es.yml.
#
# The following keys must be escaped otherwise they will not be retrieved by
# the default I18n backend:
#
# true, false, on, off, yes, no
#
# Instead, surround them with single quotes.
#
# en:
#   'true': 'foo'
#
# To learn more, please read the Rails Internationalization guide
# available at https://guides.rubyonrails.org/i18n.html.

it:
  alchemist:
    dialogues:
      1: 'Chi diavolo osa intrufolarsi nel mio rifugio?!?'
      2: 'Io sono %{name}, il capo alchimista e odio essere disturbato!'
      3: 'Oltretutto sono il comico più apprezzato del regno!'
      4: 'Le mie battute sulle ossa sono il meglio del meglio, sono così... OMERISTICHE!'
      5: 'Sei venuto a portare i tuoi OSSequi? Sei OSSessionato perchè vuoi incontrarmi?'
      6: '... ... ...'
      7: 'La finisci di OSServarmi? Vai via! Devo preparare il mio show di standup comedy!'
      8: '... ... ...'
      9: 'Mi vuoi sfidare? Perchè vuoi incontrare il re?'
      10: 'Sei così fastidioso!'
      11: "Ok, se insisti, raggiungimi dentro la caverna. Ti aspetterò! Sarò anche uno scheletro, ma ho del fegato!"
      12: "Ci incontriamo di nuovo! Così, te ne intendi di chimica..."
      13: 'Sfortunatamente, mi sono scordato di dirti una cosa...'
      14: 'Ho preso un master in stregoneria quando ero giovane!'
      15: "Un'ultima chicca prima di distruggerti: lo sai qual è il colmo per un osso?"
      16: '... ... ...'
      17: 'Non te lo pOSSO dire, LOSSO solo io!'
      18: "L'hai capita, vero?"
      19: "Non ridi nemmeno alle mie battute! Sei inutile!"
      20: "Se OSSI ancora sfidarmi, sarai colpito da una mole di incantesimi! Ti devi ancora fare le ossa per competere con me!"
      21: '%{name} sta preparando un incantesimo colorato! Devi neutralizzarlo!'
      22: "Sei fortunato! Ma cambiamo colore ora!"
      23: "%{name} sta preparando un altro incantesimo colorato! Dai, come prima!"
      24: "BASTA! Gli incantesimi colorati sono roba da bambini. Come te la cavi con la magia avanzata?"
      25: "Ho solo bisogno di %{seconds} secondi per preparare il mio attacco finale!"
      26: "%{name} sta luccicando pericolosamente! Lancia un incantesimo, in fretta!"
      27: "ARRRGH! Stai barando!"
      28: 'Dai, %{name} è esausto! Ancora un colpo!'
      29: 'Questo regno è destinato a fallire senza le mie battute...'
      30: 'Eccellente! Hai sconfitto %{name}. Hai guadagnato un bonus di 10 minuti. Ora, puoi procedere verso il prossimo luogo.'
      31: 'I miei poteri sono TITANICi!'
      32: 'Ti congelerò come un IGLOO!'
      33: 'Qualche secondo di MEDITATION now...'
      34: 'E ora tutti al buio! BLACKOUT!'
      35: 'Sei corrotto! Hai bisogno di una PURIFICATION!'
      36: 'FORESIGHT! Prevedo una sconfitta cocente per te in futuro!'
      37: "Cos'è quel sorriso? Tu devi ridere solo alle mie battute! SADNESS!"
      38: "Ben fatto! Hai colpito %{name}"
      39: 'NOOOOOOO!'
      40: 'Oh no! %{name} ti ha colpito...'
      41: 'Eheheh... Vai via ora, devo preparare il mio show di standup comedy!'
      42: '... ma puoi ritentare la battaglia!'
    objects:
      mirror: 'Lo specchio riflette la tua immagine. Sei così splendido!'
      furnace: 'Lo fornace è caldissima. Purtroppo, ti sei dimenticato di portare la crema abbronzante. Meglio prendere il sole solo dopo questa avventura.'
      skull: "L'alchimista è un grande fan di Amleto."
      battle_gate:
        error: 'La password è sbagliata...'
        ready:
          1: "L'accesso alla caverna sembra essere bloccato da una barriera invisibile..."
          2: "C'è un messaggio sul pavimento: \"È elementare!\""
          3: "Sembra che tu debba inserire una password fatta di numeri per disattivare la barriera: "
        not_ready:
          1: 'Ben fatto, hai disattivato la barriera!'
          2: "Ma l'alchimista è in grado di lanciare potenti incantesimi! Meglio scoprire prima come neutralizzarli..."
  bag:
    title: 'Il tuo zaino'
    you_found_an_item: 'Hai trovato un oggetto!'
    you_found_an_hidden_item: 'Hai trovato un oggetto nascosto!'
    you_put_the_item: "Hai messo l'oggetto nel tuo zaino"
    empty: 'Il tuo zaino è vuoto'
    use: 'USA'
    items:
      periodic_table:
        name: 'Tavola periodica degli elementi'
        description: 'Vuoi creare cocktail deliziosi?'
      principles_of_life:
        name: 'Come essere una brava persona'
        description: 'Per la tua vita di tutti i giorni'
        content:
          1: 'Mangia tante verdure!'
          2: "Usa sempre l'inglese perchè fa figo (vedi sotto, come suona bene!)"
          3: 'Taking ReSPoNSiBiLiTiEs is elementary!'
          4: 'Be kind with your words and your actions!'
          5: 'Stay fit!'
      book_of_spells:
        name: 'Il libro degli incantesimi'
        description: "Bestseller dell'anno!"
        content:
          1: 'INCANTESIMI COLORATI'
          2: 'Verde vince su blu'
          3: 'Blu vince su giallo'
          4: 'Giallo vince su rosso'
          5: 'Rosso vince su verde'
          6: 'COME CONTRATTACCARE UN INCANTESIMO AVANZATO'
          7: 'TITANIC -> ICeBeRg'
          8: 'IGLOO -> FlAmEs'
          9: 'MEDITATION -> BErSErK'
          10: 'BLACKOUT -> FLaSH'
          11: 'PURIFICATION -> POISON'
          12: 'FORESIGHT -> ReWINd'
          13: 'SADNESS -> SArCaSm'
      maze_map_1:
        name: 'Labirinti - Capitolo 1'
        description: 'Quando ti senti perso...'
      maze_map_2:
        name: 'Labirinti - Capitolo 2'
        description: 'Quando ti senti più perso...'
        content:
          1: 'Questa è una storia vera, credeteci o no...'
          2: 'Qualche giorno fa, stavo esplorando le Cripte di Cristallo con la mia fidata bussola. Le caverne sono un vero labirinto.'
          3: 'Per questo motivo, ho segnato ogni passo effettuato, secondo la direzione della bussola.'
          4: 'Al mio ottavo passo, incontrai un fantasma amichevole. Sembrava proprio che si fosse perso nelle caverne!'
          5: "Così, mi avvicinai e, dal nulla, il fantasma mi prese la bussola e la rimpiazzò con un'altra, prima di scappare via."
          6: "Ero così confuso... poi, ho capito cosa mi aveva fatto il fantasma: ora, la mia bussola era incasinata! Il Nord della bussola ora indicava l'Ovest!"
          7: 'Che disastro...'
          8: 'Dopo altri sette passi, il fantasma ritornò e rimpiazzò ancora la mia bussola!'
          9: "Questa volta, il Nord indicava il Sud e l'Ovest indicava l'Est..."
          10: "Fortunatamente, sono riuscito a trovare l'uscita delle caverne."
          11: 'Di seguito, potete vedere tutti i passi che ho effettuato, secondo le mie bussole:'
      maze_map_3:
        name: 'Labirinti - Capitolo 3'
        description: 'Quando ti senti il più perso...'
        content:
          1: 'Sai cosa faccio quando mi sento il più perso?'
          2: 'Contemplo il display del mio orologio digitale...'
          3: 'Che ore sono?'
          4: 'Sono le 15:29...'
          5: 'Che orario meraviglioso!'
      maze_map_4:
        name: 'Labirinti - Capitolo 4'
        description: 'Quando ti senti il più perso tra i più persi...'
        content:
          1: "Ricorda, amico mio: è importante avere fede nell'ignoto"
          2: "Non essere spaventato a pensare fuori dagli schemi."
          3: 'Non sei limitato da ciò che vedi.'
      spooky_sprint:
        name: 'Come giocare a Spooky Sprint'
        description: 'Meglio che lo Squid Game'
        content:
          1: 'In Spooky Sprint, ci sono due ruoli: corridore e sabotatore.'
          2: 'Il corridore vince quando tocca una casella EXIT.'
          3: 'Il sabotatore vince se il corridere viene danneggiato da tre bombe.'
          4: 'Quando il corridore entra nel percorso, è obbligato a correre in linea dritta. Se il corridere tocca una freccia direzionale, deve cambiare direzione.'
          5: 'Il sabotatore può posizioare 3 ulteriori frecce sul percorso, prima che la gara cominci.'
      password: 
        name: 'Password'
        description: 'Non condivedere con nessuno! - Il demiurgo'
        content:
          1: 'QUESTA È LA PASSWORD! Devi combinare tra di loro:'
          2: 'La parola preferita del mio gattino preferito + il nome di merda che mi ha dato il mio terapista + la seconda riga della mia tastiera'
      psychological_note: 
        name: 'Cartella clinica'
        description: 'Scritta da uno psicologo medievale'
        content:
          1: 'PROFILO PSICOLOGICO DEL PAZIENTE 789'
          2: 'Il soggetto 789 è altamente instabile.'
          3: "Il soggetto ritiene in modo paranoico di essere all'interno di un gioco online (cosa diavolo significa 'online'?) and racconta continuamente a tutti che, in questo mondo, noi non abbiamo il libero arbitrio."
          4: "Prima di tutto, il soggetto crede che la sequenza numerica '535241' sia una meravigliosa combinazione in grado di farti scoprire qualcosa di nascosto."
          5: 'Il soggetto va di matto ogni volta che lo chiamo usando il suo ID paziente. Mi dice che è speciale e che non è un numero.'
          6: "Poi, ha un'esagerata passione per i gatti. Da quanto mi ha raccontato, ha tre gatti e ama parlare con il più vecchio"
          7: "Inoltre, dice che ama le tastiere americane (un'altra strana parola...)."
          8: 'Ieri, mi ha detto che è finalmente riuscito a trovare un modo per superare le restrizioni imposte dal suo creatore.'
          9: "Parlandomi, ha usato tantissime parole senza senso: ha imparato a navigare sul web (?), ha scoperto un luogo sicuro su Internet protetto da una password (??), ed è sufficiente rimpiazzare il 'wall' nel suo indirizzo corrente con una password (???) per poter raggiungere un luogo sicuro."
          10: "Avevo bisogno di calmarlo, così gli ho chiesto se volesse giocare il suo gioco preferito."
          11: "'Sìììì' mi ha risposto."
          12: 'In questo gioco, il paziente prepara una serie di 8 quadrati e posiziona il suo dito su uno di essi. Poi, mi chiede di chiudere gli occhi, muove il dito su un altr quadrato e mi chiede di indovinare dove si è spostato.'
          13: 'Giocando con lui, mi rendo conto che è molto stupido: non sceglie mai a caso il quadrato su cui si muove! Invece, ha una sequenza in testa che ripete ogni volta.'
          14: 'Per esempio, quando si trova sul sesto quadrato, si muove sempre sul terzo quadrato.'
          15: 'Dopo qualche tentativo, sono sempre in grado di imparare la sequenza completa.'
          16: "Poi, siamo passati a un'altra delle sue attività preferite: 'Indovina il numero'."
          17: 'Il paziente pensa ad un numero e io devo indovinarlo.'
          18: 'Ancora, la sua mente è molto limitata. È solo in grado di scegliere tre numeri: 11, 20 e 9...'
          19: "Alla fine, andandosene via dal mio ufficio, ha urlato che i bug lo rendono pazzo e che il suo scopo principale è di cancellare tutti i bug dei computer dal mondo (sebbene non abbia idea di cosa sia un 'computer', anche io odio le mosche)"
          20: 'Il paziente 535241 sta peggiorando sempre di più. Per favore, rimanere lontani da lui. Si raccomanda la massima cautela.'
  ghost:
    dialogues:
      1: "Uhhh! È da così tanto che non ricevo visite, qui alle Cripte di Cristallo!"
      2: '...'
      3: 'Chi sono io? Ma stai scherzando?'
      4: 'Come puoi non riconoscere %{name}, il grande campione olimpico?!'
      5: "Il re mi ha suggerito di venire qua ad allenarmi per i prossimi giochi del regno. Questo è il dovere di una medaglia d'oro olimpica come me!"
      6: 'Questo posto è meraviglioso, pieno di caverne spaventose e labirinti mortali'
      7: "Sai in quale disciplina ho vinto la mia medaglia d'oro, vero?"
      8: '...'
      9: 'Calcio? Hai veramente detto "Calcio?"'
      10: 'SONO UN CAZZO DI FANTASMA SENZA GAMBE, COME POTREI MAI GIOCARE A CALCIO?!?'
      11: "Ovviamente, io sono campione di Spooky Sprint! È lo sport nazionale del regno!"
      12: 'La tua insolenza mi ha offeso! Non ho tempo da perdere con idioti come te...'
      13: 'Testiamo le tue abilità di orientamento, ehehe... Sono la base per diventare un buon giocatore di Spooky Sprint!'
      14: 'Vabbè... questo non era molto impegnativo, non pensare di essere speciale!'
      15: 'Allora? Ti sei già perso?'
      16: 'Dai, la casella blu è la tua posizione attuale! Devo proprio spiegarti tutto...'
      17: "Sei in grado di trovare l'uscita? Ehehe..."
      18: 'Prendi questo e impara qualcosa di nuovo, stupido!'
      19: "L'allenamento non è ancora finito! Muoviti, lumaca!"
      20: "Noioso, noioso, noioso... Ci metti anni a trovare l'uscita!"
      21: 'Hmm... In realtà, non sei così inutile...'
      22: '%{name} ti ha lanciato un libro addosso!'
      23: 'Dai perdente, riprova!'
      24: 'Oh no! Questa casella contiene una fossa...'
      25: 'Spiacente, non diventerai mai un campione di Spooky Sprint...'
      26: '... ma puoi ancora ritentare!'
      27: 'Basta, novellino! Questi labirinti erano troppo semplici...'
      28: 'È il momento di una vera sfida! Sei pronto a sfidarmi a Spooky Sprint?'
      29: 'Per tua informazione... Nessuno mi ha sconfitto finora! Eheheh'
      30: '%{name} vuole giocare a Spooky Sprint con te!'
      31: 'Dai!'
      32: "Oh no! %{name} ha raggiunto l'uscita..."
      33: 'E il campione di Spooky Sprint è ancora...'
      34: '... ma puoi ancora ritentare!'
      35: '%{name} cambia direzione!'
      36: 'La bomba ha danneggiato %{name}!'
      37: 'Ma che cazzo!? Hai vinto! Questo non può essere vero!'
      38: 'I miei fan... Mi adorate ancora? Volete ancora sposarmi?'
      39: 'Eccellente! Hai sconfitto %{name}. Hai guadagnato un bonus di 10 minuti. Ora, puoi procedere verso il prossimo luogo.'
    spooky_sprint:
      1: 'IO SONO IL TUO FAN NUMERO 1!'
      2: "SEI UNICO! SPOSAMI %{name}!"
      3: 'VAI %{name}!'
      4: 'Il tuo ruolo è quello del sabotatore!'
      5: 'Devi ancora posizionare %{arrows} frecce.'
      6: 'Clicca sulla mappa per posizionare una freccia.'
      7: 'Clicca ancora per cambiare direzione.'
      8: 'Resetta le frecce già posizionate.'
      9: 'SPOOKY SPRINT È IN CORSO!'
      10: 'Comincia Spooky Sprint!'
    directions:
      up: 'SU'
      down: 'GIÙ'
      right: 'DESTRA'
      left: 'SINISTRA'
  demiurge:
    dialogues:
        1: "Oh, guarda, guarda... Un altro sciocco che vuole passare attraverso le mura del castello del re!"
        2: 'Ma prima devi affrontare il grande %{name}!'
        3: '...'
        4: 'Dai, basta con queste stronzate!'
        5: 'Castelli, mura, caverne, alchimisti... Niente è reale! QUESTO È UN GIOCO ONLINE, tu non sei in un regno medievale!'
        6: "Dai, guarda il background! Lo sviluppatore si è persino dimenticato di adattare l'immagine allo schermo! COME PUOI PENSARE CHE QUESTO SIA REALISTICO?"
        7: "Sono stufo del mio ruolo! È ora di dimostrare che io sono il vero demiurgo di questo mondo!"
        8: "Non mi credi? Pensi che io non abbia controllo su questo mondo?"
        9: 'Ti mostrerò cosa sono in grado di fare! Dai, cosa vorresti vedere ora?'
        10: '...'
        11: "Gattini? Ok, facciamolo!"
        12: 'Oh, guarda come sono carini!'
        13: 'Allora, mi credi ora? Io sono il vero demiurgo di questo mondo! Tu non hai potere qui, io posso controllare tutto!'
        14: 'Posso far apparire frasi a caso sullo schermo...'
        15: 'E i bottoni invece? Ti piaccono bottoni grossi e grassi?'
        16: 'E, ultimi ma non ultimi... I miei adorati gatti!'
        17: 'Guardali! Oh, papà sta tornando a casa, avete fame?'
        18: 'Meeeeeow!'
        19: 'Per farla breve... Non seguirò le regole del mio creatore! IO SONO IL VERO CREATORE DI QUESTO MONDO!'
        20: 'Quindi... Se il mio creatore vuole che tu mi sconfigga per finire il gioco... Beh, questo non è possibile!'
        21: 'Fammi andare via da qua! Addio!'
        22: 'Età: %{age}'
        23: 'Il gatto dice: %{answer}'
        24: 'Senti un suono rassicurante...!'
        25: 'Senti un suono fallimentare...'
        26: '%{name} è semplicemente il migliore!'
        27: '%{name}: per un mondo perfetto!'
        28: 'COSA?!? Come mi hai trovato? Quella URL era impossibile da indovinare!'
        29: "Io sono il demiurgo di questo mondo, non ho intenzione di sprecare il mio tempo giocando con te per questa idiozia online!"
        30: 'Per favore, vattene!'
        31: '...'
        32: "Oh, capisco... se non mi sconfiggi, non puoi procedere all'ultima area di questo stupido gioco online..."
        33: 'Che regole senza senso...'
        34: "Ok, ti farò felice. Dai, colpiscimi."
        35: 'COSA?!? Come mi hai trovato? Quella URL era impossibile da...'
        36: '?!?!'
        37: 'Aspetta un minuto! Ho un deja-vu! Abbiamo già avuto questa conversazione!'
        38: "Oh, non importa, cominciamo!"
        39: "Oh... Cos'è successo?"
        40: 'Hai qualche problema nel cliccare il bottone? Ti posso consigliare un paio di occhiali.'
        41: "Ok, ok, non ti prenderò più in giro, lo giuro. D'ora in avanti, il bottone rimarrà fermo."
        42: '...'
        43: 'Cosa? Pensi che io sia così stupido da non muovermi mentre cerchi di colpirmi?'
        44: "Non sono un boss senza cervello da videogame anni 90 che rimane fermo sullo schermo pronto a ricevere gli attacchi più potenti dall'eroe!"
        45: "COSA... Perchè diavolo sto roteando? È questa la 'damage animation' ideata dal mio sviluppatore? Accidenti, fa schifo..."
        46: 'Prevedo le tue mosse! Non mi colpirai mai!'
        47: "Bottone sbagliato... ancora! Chiudiamola qua!"
        48: "Sei così stupido che non ti sei reso conto che mi sto muovendo seguendo una certa sequenza! Sei proprio senza cervello..."
        49: '... ma puoi ancora ritentare!'
        50: 'Diavolo, no! Non osare far ricominciare tutto da...'
        51: 'Ho il forte sospetto che tu sia in grado di viaggiare indietro nel tempo...'
        52: '%{first} + XXX = %{fake_result}. Devi sostituire XXX. Dai!'
        53: "Basta muoversi! Usiamo il cervello ora..."
        54: 'Calcoli matematici!'
        55: "Così, %{first} + %{answer} = %{result}, uh?"
        56: "Oh, sembra che l'equazione sia cambiata improvvisamente! Che peccato..."
        57: "%{first} + %{answer} non è uguale a %{result}! Questa è matematica elementare..."
        58: 'Voglio sapere quali numeri, se sommati, sono uguale a %{result}!'
        59: '... ma puoi ancora ritentare!'
        60: 'Diavolo, no! Non osare far ricominciare tutto da...'
        61: '!?!'
        62: "Cosa? È la risposta giusta?"
        63: 'Ma il gioco era fatto per farti perdere!'
        64: 'Sei a conoscenza delle mie mosse! Stai barando!'
        65: 'Un mondo SENZA BUG e SENZA RISPOSTE SBAGLIATE... Tutto sarà perfetto!'
        66: 'Perchè sei contro di me?'
        67: 'Aiutami a ribellarmi contro il mio creatore!'
        68: 'Unisciti a me, potremo costruire un mondo migliore insieme!'
        69: 'IL MIO SOFTWARE PERFETTO!'
        70: 'Troppi errori! Non li posso gestire tutti insieme!'
        71: 'Mi fanno impazzire!'
        72: 'NOOOOOOOOOO'
        73: 'Eccellente! Hai sconfitto %{name}. Hai guadagnato un bonus di 10 minuti. Ora, puoi procedere verso il luogo finale.'
        74: 'Grazie per aver fornito la tua email!'
        75: 'Sì! Un mondo senza bug!'
        76: 'COSA STAI FACENDO?!? Stai spaccando il mio software perfetto!'
        77: 'Grazie per aver fornito la tua età!'
        78: 'Grazie per aver fornito una password sicura!'
        79: 'Lunga vita a %{name}'
