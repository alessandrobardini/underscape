      58: 'I want to know which numbers sum up to %{result}!'
      59: '... but you can retry the game!'
      60: "Hell no! Don't you dare restarting everything from..."
      61: '!?!'
      62: "What? It's the correct answer?"
      63: 'But the game was planned to make you lose!'
      64: 'You are predicting my moves! You cheater!'
      65: 'A world WITHOUT SOFTWARE BUGS and WRONG ANSWERS... Everything will be perfect!'
      66: 'Why are you against me?'
