      3: '...'
      4: 'Come on, enough with this bullshit!'
      5: 'Castles, walls, mines, alchemists... Nothing is real! THIS IS AN ONLINE GAME, you are not in a medieval land!'
      6: 'Come on, have a look at the background! The developer even forgot to adapt the image to fit the screen size! HOW CAN YOU THINK THAT THIS IS REALISTIC?'
