        name: 'Labyrinths - Chapter 1'
        description: 'When you feel lost...'
      maze_map_2:
        name: 'Labyrinths - Chapter 2'
        description: 'When you feel loster...'
        content:
          1: 'This is a true story, believe it or not...'
          2: 'Some days ago, I explored the Crystal Crypts with my trusted compass. The caves are a real maze, so I needed to be really careful.'
          3: 'For this reason, I tracked down every step I performed, according to the direction given by the compass.'
          4: 'At my eighth step, I encountered a friendly ghost. It looked like he was lost in the caves!'
          5: 'So, I approached him and, out of nowhere, the ghost took my compass and replaced it with another one, before running away.'
          6: 'I was really confused... then, I realised what the ghost did: now, my compass was messed up! The North of the compass indicated the West!'
          7: 'What a mess...'
          8: 'After seven additonal steps, the ghost came back and, again, replaced my compass!'
          9: 'This time, the North indicated the South and the West indicated the East...'
          10: 'Luckily, I managed to find the exit of the cave.'
          11: 'Here below, you can find all the steps I made, according to my compasses:'
      maze_map_3:
        name: 'Labyrinths - Chapter 3'
        description: 'When you feel the lostest...'
        content:
          1: 'Do you know what I do when I feel the lostest?'
          2: 'I contemplate the display of my LED alarm clock...'
          3: 'What time is it?'
          4: "It's 15:29..."
          5: 'What a beatiful time!'
      maze_map_4:
        name: 'Labyrinths - Chapter 4'
        description: 'When you feel the lostest among the lostest...'
        content:
          1: "Remember, my friend: it's important to have faith in the unknown."
          2: "Don't be afraid to think outside the schemes."
          3: 'You are not limited by what you see.'
      spooky_sprint:
        name: 'How to play Spooky Sprint'
        description: 'Better than the Squid Game'
        content:
          1: 'In Spooky Sprint, there are two roles: runner and saboteur.'
          2: 'The runner wins when touching an EXIT box.'
          3: 'The saboteur wins if the runner gets damaged by three bombs.'
          4: 'When the runner enters the board, he/she is forced to run following a straight line. In case the runner touches a directional arrow, he/she is forced to change direction.'
          5: 'The saboteur is allowed to place 3 additional arrows on the board, before the run starts.'
      password: 
        name: 'Password'
        description: 'Do not share with anyone! - The demiurge'
        content:
          1: 'THIS IS THE PASSWORD! You need to combine:'
          2: 'The favorite word of my favorite kitten + the shitty way I am called by my therapist + the second row of my keyboard'
      psychological_note: 
        name: 'Medical records'
        description: 'Of a medieval psychologist'
        content:
          1: 'PSYCHOLOGICAL PROFILE OF PATIENT ID 789'
          2: 'The subject 789 is highly unstable.'
          3: "He suffers from a paranoid belief of being inside an online game (what the hell does 'online' mean?) and continuosly tells everyone that, in this world, we do not have free will."
          4: "First of all, the patient believes that the numeric sequence '535241' is a beatiful combination that make you discover something hidden."
          5: 'The patient goes mad everytime I call it by using his patient ID. He says that he is special and he is not a number.'
          6: 'Plus, the patient has an inexplicable passions for cats. From what he told me, he has three cats and he loves to talk with the oldest one.'
          7: 'Moreover, he says that he loves american keyboards (another strange word...).'
          8: 'Yesterday, he told me that he finally managed to find a way to overcome the restrictions imposed by his creator.'
          9: "He used a lot of unintelligible jargon: he has learned to navigate the web (?), he discovered a safe place in the Internet protected by a password (??), he only needs to replace the 'wall' in his current address with the password (???) in order to reach the safe place."
          10: "I needed to calm him down, so I asked: 'Wanna play your favorite game?'."
          11: "'YEEEEES' he answered."
          12: 'In this game, he prepares a series of 8 squares and he puts his finger on a square. Then, he asks me to close my eyes, he moves the finger on a different square and he asks me to guess where he moved.'
          13: 'While playing with him, I realise he is really stupid: he never chooses randomly the next square! Instead, he has a sequence in mind repeating every time.'
          14: 'For example, when he is on the sixth square, he ALWAYS move to the third square.'
          15: 'After some trial and error, I am always able to learn the complete sequence.'
          16: "Then, we switched to another of his favorite activities: 'Guess the number'"
          17: 'He thinks of a number and I need to guess it.'
          18: 'Again, his mind is really limited. He is only capable to pick three numbers: 11, 20 and 9...'
          19: "Finally, while leaving my office, he screamed that bugs makes him mad and his primary purpose is to erase all the computer bugs from the world (although I have no idea what a 'computer' is, I hate mosquitos as well)"
          20: 'Patient 535241 is getting worse and worse. Please, stay away from him. High caution is recommended.'
