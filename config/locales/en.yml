      42: '...'
      43: 'What? Do you think I am so stupid to not move while you are trying to hit me?'
      44: "I am not a brainless 90's videogame boss who remain fixed on the screen ready to take the most powerful moves of the hero!"
      45: "WHAT... Why in the world am I spinning? Is the 'damage' animation ideated by my developer? Damn, it sucks..."
      46: 'I foresee you moves! You will never hit me!'
      47: "Wrong button... again! Let's close it here!"
      48: "You are so fool that you didn't realize I am moving according to a fixed sequence! You are so brainless..."
      49: '... but you can retry the game!'
      50: "Hell no! Don't you dare restarting everything from..."
      51: 'I have the strong suspect that you are somehow able to travel back in time...'
      52: '%{first} + XXX = %{fake_result}. You need to replace XXX. Come on!'
      53: "Enough moving! Let's use the brain now..."
      54: 'Math calculations!'
      55: "So, %{first} + %{answer} = %{result}, uh?"
